{% extends 'blog/base.html' %}

{% block content %}
    <h2>Are you sure you want to delete this post?</h2>
    <p>{{ post.title }}</p>
    <p>{{ post.text }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'post_list' %}">Cancel</a>
    </form>
{% endblock %}
