<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{% url 'post_list' %}">
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? NOTE: DONOT USE REAL PERSONAL INFO ON THIS SITE <a href="{% url 'register' %}">Register here</a>.</p>
</body>
</html>
